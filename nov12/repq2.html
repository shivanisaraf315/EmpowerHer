<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Investors Grid (Responsive)</title>
  <style>
    /* Reset & base */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:#f6f7fb;
      font-family: "Inter", "Segoe UI", Roboto, Arial, sans-serif;
      color:#111827;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      padding:28px;
      display:flex;
      justify-content:center;
    }

    .wrap{
      width:100%;
      max-width:1150px;
      background: #fff;
      border-radius:12px;
      padding:26px;
      box-shadow: 0 8px 26px rgba(15,20,30,0.06);
      border:1px solid rgba(0,0,0,0.04);
    }

    h1{
      margin:0 0 20px;
      font-size:22px;
      color:#16323a;
      font-weight:700;
    }

    /* GRID: default = 4 columns for large screens */
    .grid {
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:24px;
      align-items:start;
    }

    /* CARD */
    .card {
      background:#ffffff;
      border-radius:10px;
      overflow:hidden;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow: 0 8px 18px rgba(8,12,18,0.04);
      display:flex;
      flex-direction:column;
      transition: transform .18s ease, box-shadow .18s ease;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(8,12,18,0.08);
    }

    /* image area uses aspect-ratio to keep photos tall */
    .card .photo {
      width:100%;
      aspect-ratio: 4 / 3; /* tall portrait */
      object-fit: cover;
      display:block;
      background:#e9edf0;
    }

    /* info area */
    .card .info {
      padding:14px 16px 20px;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:8px;
      background:linear-gradient(#fff,#fff);
    }

    .name {
      margin:6px 0 0;
      font-weight:700;
      color:#0f1720;
      font-size:15px;
      text-align:center;
    }

    .role {
      margin:0;
      font-size:13px;
      color:#667085;
      text-align:center;
    }

    .brand {
      margin-top:10px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .brand img {
      height:28px;
      width:auto;
      display:block;
    }

    /* small rounded top highlight (matching screenshot subtle top bar) */
    .photo-topbar {
      height:8px;
      background:linear-gradient(90deg, rgba(0,0,0,0.03), rgba(0,0,0,0.01));
    }

    /* RESPONSIVE RULES */
    /* medium: 3 per row */
    @media (max-width:980px){
      .grid { grid-template-columns: repeat(3, 1fr); gap:20px; }
    }
    /* small: 2 per row */
    @media (max-width:640px){
      .grid { grid-template-columns: repeat(2, 1fr); gap:16px; }
      .wrap { padding:18px; }
    }
    /* tiny: one column for very small screens (optional) */
    @media (max-width:380px){
      .grid { grid-template-columns: repeat(1, 1fr); }
    }

    /* Accessibility: prefer reduced motion */
    @media (prefers-reduced-motion: reduce){
      .card{ transition:none; transform:none; }
    }
  </style>
</head>
<body>

    </section>
  </main>
