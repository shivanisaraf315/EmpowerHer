<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Q12 - Creating and Removing Elements</title>
</head>
<body>

  <button id="addBtn">Add Paragraph</button>
  <button id="removeBtn">Remove Last Paragraph</button>

  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const addBtn = document.getElementById("addBtn");
    const removeBtn = document.getElementById("removeBtn");

    // Add Paragraph
    addBtn.addEventListener("click", function () {
      const para = document.createElement("p"); // create paragraph
      para.textContent = "This is a new paragraph."; // set text
      container.appendChild(para); // add to div
    });

    // Remove Last Paragraph
    removeBtn.addEventListener("click", function () {
      if (container.lastChild) { 
        container.removeChild(container.lastChild); // remove last paragraph
      }
    });
  </script>

</body>
</html>
