<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Modular Todos App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f3f4f6;
    }
    .page {
      max-width: 400px;
      margin: 24px auto;
      padding: 0 16px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 18px rgba(15,23,42,0.08);
    }
    .form-group {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: #4f46e5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      margin-top: 4px;
    }
    .msg {
      margin-top: 8px;
      font-size: 13px;
      color: #6b7280;
      min-height: 16px;
    }
  </style>
</head>
<body>
  <div id="navbar-root"></div>

  <main class="page">
    <div class="card">
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" required />
        </div>
        <button type="submit">Login</button>
        <div class="msg" id="login-msg"></div>
      </form>
      <p style="font-size:13px; margin-top:10px;">
        No account yet? <a href="signup.html">Signup</a>
      </p>
    </div>
  </main>

  <div id="footer-root"></div>

  <script type="module" src="./js/login.js"></script>
</body>
</html>
