<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Color & Text Update</title>
</head>
<body>

    <h2>Color & Text Manipulation</h2>

    <!-- Input for color name -->
    <input id="colorInput" type="text" placeholder="Enter a color name">

    <!-- Input for text content -->
    <input id="textInput" type="text" placeholder="Enter text content">

    <!-- Buttons -->
    <button id="bgBtn">Change Background</button>
    <button id="textBtn">Update Text</button>

    <!-- Div to modify -->
    <div id="box" style="width:200px; height:100px; margin-top:20px; background-color:lightgray;">
        Initial Text
    </div>

    <script src="script.js"></script>

</body>
</html>
